<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Toko Buku</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  </head>
  <body>
    <style>
      table {
        border-collapse: collapse;
        width: 100%;
      }
      th,
      td {
        border: 1px solid black;
        padding: 8px;
        text-align: center;
      }
      th {
        background-color: #f2f2f2;
      }
    </style>

    <div id="toko-info">
      <h2>Nama Toko Buku</h2>
      <p id="nama-toko"></p>
      <h3>Alamat</h3>
      <p id="alamat"></p>
    </div>

    <div id="daftar-buku">
      <h2>Koleksi Buku</h2>
      <table id="tabel-buku">
        <thead>
          <tr>
            <th>Judul</th>
            <th>Pengarang</th>
            <th>Tahun Terbit</th>
          </tr>
        </thead>
        <tbody id="data-buku"></tbody>
      </table>
    </div>
    <script src="script.js"></script>
  </body>
</html>
